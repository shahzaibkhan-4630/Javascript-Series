<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #212121;
        color: white;
      }
    </style>
  </head>
  <body></body>
  <script>
    let newElement = document.createElement("div");
    console.log(newElement);
    newElement.className = "main";
    newElement.id = Math.round(Math.random() * 10) + 1;
    newElement.setAttribute("title", "generated title");
    newElement.style.backgroundColor = "green";
    newElement.style.padding = "12px";
    // newElement.innerText = "HI SK"
    const addText = document.createTextNode("HI SK");
    newElement.append(addText)
    document.body.appendChild(newElement)
  </script>
</html>

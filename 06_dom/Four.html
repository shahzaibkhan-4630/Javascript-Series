<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        background-color: #212121;
        color: white;
      }
    </style>
  </head>
  <body>
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    // function addLanguage(languagename) {
    //   const listItem = document.createElement("li");
    //   listItem.innerHTML = `${languagename}`;
    //   document.querySelector(".language").appendChild(listItem);
    // }
    // addLanguage('Python')
    // addLanguage('TypeScript')

    // Optimize Way Below
    function addLanguage(languagename) {
      const listItem = document.createElement("li");
      listItem.appendChild(document.createTextNode(languagename));
      document.querySelector(".language").appendChild(listItem);
    }

    addLanguage("Python");
    addLanguage("TypeScript");
    addLanguage("Swift");

    // Edit

    const secondLanguage = document.querySelector("li:nth-child(2)");
    // secondLanguage.innerHTML = 'Jquery'
    const newListItem = document.createElement("li");
    newListItem.textContent = "Java";
    secondLanguage.replaceWith(newListItem);

    // Edit
    const firstLanguage = document.querySelector("li:first-child");
    firstLanguage.outerHTML = "<li>Ruby</li>";

    // Remove

    const lastLanguage = document.querySelector('li:last-child')
    lastLanguage.remove()
  </script>
</html>
